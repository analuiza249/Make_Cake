<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make Cake</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fffafa;
    }

    nav.menu-lateral {
      width: 80px;
      height: 100%;
      background-color: #202020;
      padding: 40px 0;
      box-shadow: 3px 0 0 darkred;
      position: fixed;
      top: 0; left: 0;
      overflow: hidden;
      transition: width 0.3s;
    }
    nav.menu-lateral.expandir {
      width: 200px;
    }

    .bnt-expandir {
      width: 100%;
      padding-left: 10px;
      cursor: pointer;
    }
    .bnt-expandir > i {
      color: #fff;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      margin-top: 30px;
    }
    nav ul li {
      margin-bottom: 180px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
      display: flex;
      align-items: center
      padding: 10px;
      transition: background-color 0.3s;
    }
    nav ul li a .icon {
      font-size: 24px;
      width: 40px;
      text-align: center;
    }
    nav ul li a .txt-link {
      opacity: 0;
      margin-left: 10px;
      white-space: nowrap;
      transition: opacity 0.3s;
    }
    nav.menu-lateral.expandir ul li a .txt-link {
      opacity: 1;
    }

    nav ul li.active a {
      background-color: darkred;
    }

    header {
      margin-left: 80px;
      padding: 20px;
      transition: margin-left 0.3s;
    }
    nav.menu-lateral.expandir + header {
      margin-left: 200px;
    }

    header h1 {
      font-size: 3em;
      color: red;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    header h2 {
      font-size: 2em;
      color: red;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .container-botoes {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-top: 50px;
    }
    .container-botoes button {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .container-botoes button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .container-botoes img {
      width: 120px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <nav class="menu-lateral">
    <div class="bnt-expandir">
      <i class="bi bi-list" id="bnt-exp"></i>
    </div>
    <ul>
      <li class="item-menu active">
        <a href="#">
          <span class="icon"><i class="bi bi-house-door-fill"></i></span>
          <span class="txt-link">HOME</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="quarta.pagina.html">
          <span class="icon"><i class="bi bi-lightbulb"></i></span>
          <span class="txt-link">DICAS</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="quinta.pagina.html">
          <span class="icon"><i class="bi bi-piggy-bank"></i></span>
          <span class="txt-link">COMECE A EMPREENDER</span>
        </a>
      </li>
    </ul>
  </nav>

  <header>
    <center><h1>Make Cake</h1></center>
    <br>
    <br>
    <br>
    <center><h2>ðŸŽ‚ Qual bolo deseja preparar?</h2></center>
  </header>

  <main style="margin-left: 80px; transition: margin-left 0.3s;">
  <div class="container-botoes">
    <button onclick="window.location.href='pagina inicial do html.html'">
      <img src="bolo.chocolate.jpg" alt="Chocolate" />
    </button>
    <button onclick="window.location.href='segunda pagina.html'">
      <img src="bolo.morango.jpg" alt="Morango" />
    </button>
    <button onclick="window.location.href='terceira-pagina-html'">
      <img src="bolo.abacaxi.jpg" alt="Abacaxi" />
    </button>
  </div>
</main>
s

  <script>
    const btnExp = document.querySelector('#bnt-exp');
    const menu = document.querySelector('.menu-lateral');
    const headerEl = document.querySelector('header');
    const mainEl = document.querySelector('main');

    btnExp.addEventListener('click', () => {
      menu.classList.toggle('expandir');
      headerEl.classList.toggle('expandir');
      mainEl.classList.toggle('expandir');
    });

    document.querySelectorAll('.item-menu').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.item-menu').forEach(i => i.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
